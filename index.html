<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>/* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: white; /* Text color */
      padding: 0;
      margin: 0;
      background-color: #f4f4f4; /* Light background for the body */
    }
    
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo {
      max-width: 100%; /* Make the logo responsive */
      height: auto; /* Maintain aspect ratio */
      width: 200px; /* Set a default width */
      margin-bottom: 20px; /* Space below the logo */
    }
    
    .header h1 {
      font-size: 3rem;
      color: #333;
      font-weight: bold;
    }
    
    .header p {
      font-size: 1.5rem;
      color: #555;
      margin-top: 10px;
    }
    
    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    
    .section {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for each section */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .section h2 {
      font-size: 2rem;
      color: #ff7e5f; /* Highlight color */
      margin-bottom: 10px;
    }
    
    .section p {
      font-size: 1.2rem;
      color: #555;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      background-color: #333;
      color: white;
      border-radius: 5px;
    }
    
    .footer p {
      font-size: 1.2rem;
    }
    
    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
    
      .logo {
        width: 150px; /* Adjust the logo size for smaller screens */
      }
    }
    
    @media (max-width: 480px) {
      .logo {
        width: 120px; /* Make the logo smaller on very small screens */
      }
    }
     </style>
</head>
<body>
    <div class="container">
      <!-- Header Section with Logo -->
      <div class="header">
        <img src="download.png" alt="Keyence Logo" class="logo">
        <h1>Welcome to Keyence Support System</h1>
        <!-- <p>Your one-stop solution for automation and industrial technology</p> -->
      </div>
  
      <!-- Content Section -->
      <div class="content">

        </div>
        <div class="section">
          <h2>IM- User Manual</h2>
          <a href="./public/asset/PDF.pdf" download>Download PDF</a>
        </div>
        <div class="section">
          <h2>Contact Us</h2>
          <a href="https://wa.me/message/7ACNF64YUEWQL1" target="_blank">Click here</a>
        </div>
        <div class="section">
          <h2>Get Remote Support</h2>
         <a href="public/asset/IM-8000 remote access.pdf" download>Click here</a>
        </div>
      </div>
  
      <!-- Footer Section -->
      <div class="footer">
        <p>&copy; 2024 Keyence Corporation. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
